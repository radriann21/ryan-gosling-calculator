<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Gosling Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="overlay" class="overlay"></div>
  <main>
    <h1>Ryan Gosling Calculator!</h1>
  
    <form id="form">
      <fieldset>
        <div>
          <label>First Number</label>
          <input id="firstnumber" type="number" placeholder="Write a number...">
        </div>
        <div>
          <label>Second Number</label>
          <input id="secondnumber" type="number" placeholder="Write a number...">
        </div>
      </fieldset>
      <button type="submit">Calculate</button>
    </form>

    <figure id="image">
      <img src="./ryan-gosling.jpg" alt="ryan Gosling">
      <figcaption>I don't know</figcaption>
    </figure>

  </main>

  <script defer src="./main.js"></script>
</body>
</html>
